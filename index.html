<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darlington Onwuka - Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out;
        }
        .bg-hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e0e0e0' fill-opacity='0.2'%3E%3Ccircle cx='7' cy='7' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <section class="min-h-screen relative flex items-center justify-center overflow-hidden">
        <!-- Background with subtle pattern -->
        <div 
            class="absolute inset-0 bg-hero-pattern opacity-30"
            style="background: linear-gradient(135deg, hsl(0 0% 98%) 0%, hsl(240 5% 96%) 50%, hsl(240 8% 94%) 100%), url('data:image/svg+xml,%3Csvg width=\"60\" height=\"60\" viewBox=\"0 0 60 60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%23e0e0e0\" fill-opacity=\"0.2\"%3E%3Ccircle cx=\"7\" cy=\"7\" r=\"1\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')"
        ></div>
        
        <!-- Hero background image with overlay -->
        <div 
            class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-10"
            style="background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"
        ></div>
        
        <!-- Floating elements for visual interest -->
        <div class="absolute top-20 left-10 w-20 h-20 rounded-full animate-float" style="background-color: hsl(240 10% 8% / 0.05)"></div>
        <div class="absolute bottom-32 right-16 w-16 h-16 rounded-full animate-float" style="background-color: hsl(220 15% 25% / 0.05); animation-delay: 2s;"></div>
        <div class="absolute top-1/3 right-1/4 w-12 h-12 rounded-full animate-float" style="background-color: hsl(240 10% 8% / 0.05); animation-delay: 4s;"></div>
        
        <!-- Main content -->
        <div class="relative z-10 text-center px-6 max-w-4xl mx-auto animate-fade-in">
            <!-- Main heading -->
            <h1 class="text-6xl md:text-8xl lg:text-9xl font-bold tracking-tight mb-6">
                <span class="bg-gradient-to-r from-indigo-600 via-white-600 to-indigo-600 bg-clip-text text-transparent text-[100px]">
                    Darlington</span><span style="color: hsl(240 10% 8%)" class="text-[100px]"> Onwuka</span>
            </h1>
            
            <!-- Subtitle -->
            <p class="text-xl md:text-2xl lg:text-3xl mb-12 font-light tracking-wide" style="color: hsl(240 5% 45%)">
                Meet the extraordinary superhuman
            </p>
            
            <!-- Call to action buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button 
                    class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-lg font-medium ring-offset-background transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 px-8 py-4 h-auto transform hover:scale-105 shadow-lg hover:shadow-xl border border-blue-600/20"
                    style="background-color: hsl(240 10% 8%); color: hsl(0 0% 98%); box-shadow: 0 4px 20px -4px hsl(240 10% 8% / 0.08)"
                    onmouseenter="this.style.backgroundColor='hsl(220 15% 25%)'; this.style.boxShadow='0 8px 32px -8px hsl(240 10% 8% / 0.12)'"
                    onmouseleave="this.style.backgroundColor='hsl(240 10% 8%)'; this.style.boxShadow='0 4px 20px -4px hsl(240 10% 8% / 0.08)'"
                >
                    View My Projects
                </button>
                
            </div>
            
            <!-- Subtle decorative line -->
            <div class="mt-16 flex justify-center">
                <div class="w-24 h-px bg-gradient-to-r from-transparent via-blue-600/30 to-transparent"></div>
            </div>
        </div>
        
        <!-- Bottom gradient fade -->
        <div class="absolute bottom-0 left-0 right-0 h-32" style="background: linear-gradient(to top, hsl(0 0% 98% / 0.8), transparent)"></div>
    </section>
</body>
</html>
